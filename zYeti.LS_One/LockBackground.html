<html>
  <head>
    <title>zYeti.LS_One</title>
    <meta
      name="viewport"
      content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://use.typekit.net/coz3bqj.css" />
    <link rel="stylesheet" href="styles.css" type="text/css" media="screen" />
    <script type="text/javascript" charset="utf-8" src="config.js"></script>
    <script
      type="text/javascript"
      charset="utf-8"
      src="scripts/main.js"
    ></script>
    <link
      rel="stylesheet"
      href="../stuff/styles/debug_bg.css"
      type="text/css"
      media="screen"
    />
  </head>

  <body onload="init()">
    <div id="debug-bg"></div>
    <div id="widget">
      <div id="time"><a id="hour"></a>:<a id="minute"></a></div>

      <div id="cal">
        <a id="weekday"></a> / <a id="month"></a> <a id="date"></a>
      </div>

      <div id="weather">
        <a id="desc">Wthr desc</a> / <a id="temp">??&deg;</a>
      </div>
    </div>
    <script type="text/javascript">
      function mainUpdate(type) {
        if (type == 'weather') {
          document.getElementById('temp').innerHTML =
            weather.temperature + '&deg;';
          document.getElementById('desc').innerHTML =
            weatherDesc[weather.conditionCode];
        }
      }
    </script>
  </body>
</html>
