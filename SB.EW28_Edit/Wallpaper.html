<html>
  <head>
    <title>SB EW28 by Evelyn (@ev_ynw)</title>
    <meta
      name="viewport"
      content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link rel="stylesheet" href="https://use.typekit.net/coz3bqj.css" />

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="Style.css" type="text/css" media="screen" />
    <script type="text/javascript" charset="utf-8" src="Config.js"></script>
    <script
      type="text/javascript"
      charset="utf-8"
      src="Scripts/jquery.min.js"
    ></script>
    <script
      type="text/javascript"
      charset="utf-8"
      src="Scripts/main.js"
    ></script>
    <script
      type="text/javascript"
      charset="utf-8"
      src="Scripts/lang.js"
    ></script>
  </head>

  <body onload="init()">
    <div id="Clock"><a id="hour"></a>:<a id="minute"></a><a id="ampm"></a></div>

    <div id="Cal">
      <a id="month"></a>.<a id="date"></a> / <a id="weekday"></a>
    </div>

    <div id="HiLow">
      <a id="temp">??&deg;</a>, <a id="hightemp">??&deg;</a> /
      <a id="lowtemp">??&deg;</a>
    </div>

    <div id="BatteryLevel">
      <a id="LevelDisplay">__%</a> / <a id="StateDisplay">battstate</a>
    </div>

    <script type="text/javascript">
      function mainUpdate(type) {
        if (type == 'weather') {
          document.getElementById('temp').innerHTML =
            weather.temperature + '&deg;' + weather.celsius
          document.getElementById('hightemp').innerHTML = weather.high + '&deg;'
          document.getElementById('lowtemp').innerHTML = weather.low + '&deg;'
        }
        if (type == 'battery') {
          document.getElementById('LevelDisplay').innerHTML =
            batteryPercent + '%'
          document.getElementById('StateDisplay').innerHTML = batteryCharging
            ? 'Charging'
            : 'Discharging'
        }
      }
    </script>

    <script>
      ;(function() {
        'use strict'
        if (window.innerWidth === 320) {
          document
            .querySelector('meta[name=viewport]')
            .setAttribute(
              'content',
              'width=device-width, initial-scale=0.85, maximum-scale=0.85, user-scalable=0'
            )
        } else if (window.innerWidth === 414) {
          document
            .querySelector('meta[name=viewport]')
            .setAttribute(
              'content',
              'width=device-width, initial-scale=1.104, maximum-scale=1.104, user-scalable=0'
            )
        } else if (window.innerWidth === 425) {
          document
            .querySelector('meta[name=viewport]')
            .setAttribute(
              'content',
              'width=device-width, initial-scale=1.133, maximum-scale=1.133, user-scalable=0'
            )
        } else if (window.innerWidth === 432) {
          document
            .querySelector('meta[name=viewport]')
            .setAttribute(
              'content',
              'width=device-width, initial-scale=1.152, maximum-scale=1.152, user-scalable=0'
            )
        }
      })()
    </script>
  </body>
</html>
